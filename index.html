        map.addControl(

        // ãƒãƒƒãƒ—ã‚’ãƒ­ãƒ¼ãƒ‰

            /*

            map.setTerrain({ 'source': 'gsidem-terrain-rgb', 'exaggeration': 1 });

        // PNGã‚¿ã‚¤ãƒ«ã‹ã‚‰RGBå€¤ã‚’å–å¾—
        // ã€å‚è€ƒ1ã€‘https://gsj-seamless.jp/labs/datapng/gridpngtile.html

        /// ****************
        // latLngToTile ç·¯åº¦çµŒåº¦ã‚’ã‚¿ã‚¤ãƒ«åº§æ¨™ã«å¤‰æ›ã™ã‚‹é–¢æ•°
        //  lat: çµŒåº¦ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
        //  lng: ç·¯åº¦ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
        //  z: ã‚ºãƒ¼ãƒ ãƒ¬ãƒ™ãƒ«
        //  æˆ»ã‚Šå€¤: ã‚¿ã‚¤ãƒ«åº§æ¨™ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆï¼ˆx, yãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’æŒã¡ã¾ã™)
        //    â€»é€šå¸¸ï¼Œåœ°å›³ãƒ©ã‚¤ãƒ–ãƒ©ãƒªå†…ã«åŒæ§˜ã®é–¢æ•°ãŒç”¨æ„ã•ã‚Œã¦ã„ã¾ã™ï¼
        /// ****************
        function latLngToTile(lat, lng, z) {
            const
                w = Math.pow(2, (z === undefined) ? 0 : z) / 2,		// ä¸–ç•Œå…¨ä½“ã®ãƒ”ã‚¯ã‚»ãƒ«å¹…
                yrad = Math.log(Math.tan(Math.PI * (90 + lat) / 360));

            return { x: (lng / 180 + 1) * w, y: (1 - yrad / Math.PI) * w };
        };

        /// ****************
        // getLegendItem å‡¡ä¾‹æƒ…å ±ï¼Œã‚¿ã‚¤ãƒ«URLï¼Œåº§æ¨™ï¼Œã‚ºãƒ¼ãƒ ãƒ¬ãƒ™ãƒ«ã‚’æŒ‡å®šã—ã¦å‡¡ä¾‹é …ç›®ã‚’å–å¾—ã™ã‚‹é–¢æ•°
        //  legend: å‡¡ä¾‹æƒ…å ±ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆï¼r,g,b,titleã‚’æŒã¤å‡¡ä¾‹é …ç›®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®é…åˆ—
        //	url: ã‚¿ã‚¤ãƒ«ç”»åƒã®URLãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆï¼
        //		ã‚ºãƒ¼ãƒ ãƒ¬ãƒ™ãƒ«ï¼ŒX, Yåº§æ¨™ã‚’ãã‚Œãã‚Œ{z},{x},{y}ã¨ã—ã¦åŸ‹ã‚è¾¼ã‚€
        //  lat: çµŒåº¦ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
        //  lng: ç·¯åº¦ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
        //  z:ã€€ã‚ºãƒ¼ãƒ ãƒ¬ãƒ™ãƒ«
        //  invalid: è¿½åŠ ç„¡åŠ¹å€¤ã‚’ç›¸å½“ã™ã‚‹æ•°å€¤ã§æŒ‡å®šï¼ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯æŒ‡å®šãªã—
        //  æˆ»ã‚Šå€¤: æˆåŠŸæ™‚ã«å‡¡ä¾‹é …ç›®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å—ã‘å–ã‚‹ãƒ—ãƒ­ãƒŸã‚¹ï¼è©²å½“ã™ã‚‹ã‚‚ã®ãŒãªã„å ´åˆã¯nullã‚’å—ã‘å–ã‚Šã¾ã™
        /// ****************
        function getLegendItem(legend, url, lat, lng, z, invalid = undefined) {
            return new Promise(function (resolve, reject) {
                const
                    p = latLngToTile(lat, lng, z),
                    x = Math.floor(p.x),			// ã‚¿ã‚¤ãƒ«Xåº§æ¨™
                    y = Math.floor(p.y),			// ã‚¿ã‚¤ãƒ«Yåº§æ¨™
                    i = (p.x - x) * 256,			// ã‚¿ã‚¤ãƒ«å†…iåº§æ¨™
                    j = (p.y - y) * 256,			// ã‚¿ã‚¤ãƒ«å†…jåº§æ¨™
                    img = new Image();

                img.crossOrigin = 'anonymous';	// ã‚¯ãƒ­ã‚¹ã‚ªãƒªã‚¸ãƒ³å¯¾å¿œ
                img.onload = function () {
                    const
                        canvas = document.createElement('canvas'),
                        context = canvas.getContext('2d');
                    let
                        v,
                        d;

                    canvas.width = 1;

                        v = null;
                    } else {
                        v = legend.find(o => o.r == d[0] && o.g == d[1] && o.b == d[2])
                    }
                    resolve(v);
                }
                img.onerror = function () {
                    resolve(null);
                }
                img.src = url.replace('{z}', z).replace('{y}', y).replace('{x}', x);
            });
        };

        // å‡¡ä¾‹æƒ…å ±ã‚»ãƒƒãƒˆ
        const legend_tochi = [
            { r: 255, g: 255, b: 0, title: 'ç”°' },
            { r: 255, g: 204, b: 153, title: 'ãã®ä»–ã®è¾²ç”¨åœ°' },
            { r: 0, g: 170, b: 0, title: 'æ£®æ—' },
            { r: 255, g: 153, b: 0, title: 'è’åœ°' },
            { r: 255, g: 0, b: 0, title: 'å»ºç‰©ç”¨åœ°' },
            { r: 140, g: 140, b: 140, title: 'é“è·¯' },
            { r: 180, g: 180, b: 180, title: 'é‰„é“' },

            { r: 0, g: 0, b: 255, title: 'æ²³å·åœ°åŠã³æ¹–æ²¼' },
            { r: 255, g: 255, b: 153, title: 'æµ·æµœ' },
            { r: 0, g: 204, b: 255, title: 'æµ·æ°´åŸŸ' },

        ];


        // ã‚¯ãƒªãƒƒã‚¯æ™‚ã«ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤º
        map.on('click', function (e) {

            var rasterLayerIds = [];

            mapLayers.forEach(layer => {

                const type = layer.type;

            console.log('è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹ãƒ¬ã‚¤ãƒ¤ãƒ¼: ' + rasterLayerIds);

            // ç¾åœ¨è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹ãƒ©ã‚¹ã‚¿ãƒ¼ãƒ¬ã‚¤ãƒ¤ã‚’ã‚‚ã¨ã«ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤º
            RasterTileUrl = 'https://shiworks.xsrv.jp/raster-tiles/mlit-ksj/L03-b-21_dissolved/{z}/{x}/{y}.png';
            legend = legend_tochi;

            const lng = e.lngLat.lng;

                if (rasterLayerIds == 'ksj-L03-b-21') {

                }
